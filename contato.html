<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato • Barbearia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">


	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="caixa">
			<h1>
				<img src="img/logo.png" alt="Logo da Barbearia Alura!">
			</h1>
			<nav>
				<ul class="navegacao">
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="formulario">
			<form class="" action="index.html" method="post">
				<label for="nomeSobrenome">Nome do contato: </label>
				<input type="text" id="nomeSobrenome" placeholder="Nome Sobrenome" class="input-padrao" required>

				<label for="email">Email: </label>
				<input type="email" id="email" placeholder="mail@mail.com"  class="input-padrao" required>

				<label for="telefone">Telefone: </label>
				<input type="tel" id="telefone" placeholder="19 00000.0000"  class="input-padrao" required>

				<label for="mensagem">Mensagem: </label>
				<textarea id="mensagem" rows="10" cols="70"  class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email">
						<input id="radio-email" name="contato" type="radio" value="Email">
						Email
					</label>

					<label for="radio-telefone">
						<input id="radio-telefone" name="contato" type="radio" value="Email">
						Telefone
					</label>

					<label for="radio-whatsapp">
						<input id="radio-whatsapp" name="contato" type="radio" value="Email" checked>
						Whatsapp
					</label>
				</fieldset>

				<fieldset>
					<legend>Qual o horário gostaria de ser atendido?</legend>
					<select class="input-menor">
						<option value="">Manhã</option>
						<option value="" selected>Tarde</option>
						<option value="">Noite</option>
					</select>
				</fieldset>

				<label> <input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</input></label>

				<input class="enviar" type="submit" value="Enviar Formulário">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</div>
  </main>
  <footer>
    <img src="img/logo-branco.png"  alt="Logo da Barbearia Alura!">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>
</html>
